<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrapper">
        <header>
            <input type="text" class="search" placeholder="Search for a city...">
        </header>
        <main>
            <div class="location">
                <div class="location-city"></div>
                <div class="location-date"></div>
            </div>
            <div class="temperature">
                <div class="temperature-degree"></div>
                <div class="temperature-descrip"></div>
                <div class="temperature-minmax"></div>
                <div class="humidity"></div>
            </div>
        </main>
    </div>
    <footer>
        <h3>Made by Laureano Chort</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
